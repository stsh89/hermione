    "crates/hermione-memories",
    "crates/hermione-eyes",
    "crates/hermione-deeds",
    "crates/hermione-wand",
]

[workspace.dependencies]
anyhow = "1.0.89"
chrono = "0.4.38"
dirs = "5.0.1"
eyre = "0.6.12"
ratatui = "0.28.1"
serde = { version = "1.0.210", features = ["derive"] }
